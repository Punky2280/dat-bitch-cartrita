<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Cartrita AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0b0f 0%, #1a1b23 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #94a3b8;
        }

        .features {
            text-align: left;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .features h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #e2e8f0;
        }

        .features ul {
            list-style: none;
        }

        .features li {
            padding: 0.5rem 0;
            color: #94a3b8;
            position: relative;
            padding-left: 1.5rem;
        }

        .features li::before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            color: #fca5a5;
            font-size: 0.9rem;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 640px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon pulse">
            ðŸ¤–
        </div>
        
        <h1>You're Offline</h1>
        
        <p>Cartrita AI is currently offline, but don't worry - some features are still available!</p>
        
        <div class="features">
            <h3>Available Offline:</h3>
            <ul>
                <li>Browse cached conversations</li>
                <li>View saved workflows</li>
                <li>Access local settings</li>
                <li>Review knowledge base</li>
            </ul>
        </div>
        
        <button class="button" onclick="tryReconnect()">
            Try to Reconnect
        </button>
        
        <div class="status" id="status">
            <span id="status-text">Checking connection...</span>
        </div>
    </div>

    <script>
        let reconnectAttempts = 0;
        const maxAttempts = 3;

        function updateStatus(message, isError = true) {
            const statusEl = document.getElementById('status');
            const textEl = document.getElementById('status-text');
            
            textEl.textContent = message;
            
            if (isError) {
                statusEl.style.background = 'rgba(239, 68, 68, 0.1)';
                statusEl.style.borderColor = 'rgba(239, 68, 68, 0.2)';
                statusEl.style.color = '#fca5a5';
            } else {
                statusEl.style.background = 'rgba(16, 185, 129, 0.1)';
                statusEl.style.borderColor = 'rgba(16, 185, 129, 0.2)';
                statusEl.style.color = '#6ee7b7';
            }
        }

        async function checkConnection() {
            try {
                const response = await fetch('/', { 
                    method: 'HEAD',
                    cache: 'no-cache'
                });
                
                if (response.ok) {
                    updateStatus('Connection restored! Redirecting...', false);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                    return true;
                }
            } catch (error) {
                // Still offline
            }
            return false;
        }

        async function tryReconnect() {
            const button = document.querySelector('.button');
            button.disabled = true;
            button.textContent = 'Checking...';
            
            reconnectAttempts++;
            updateStatus(`Attempting to reconnect... (${reconnectAttempts}/${maxAttempts})`);
            
            const isOnline = await checkConnection();
            
            if (!isOnline) {
                if (reconnectAttempts >= maxAttempts) {
                    updateStatus('Still offline. Please check your internet connection.');
                    button.textContent = 'Try Again';
                    button.disabled = false;
                    reconnectAttempts = 0;
                } else {
                    updateStatus('Connection failed. Retrying...');
                    setTimeout(tryReconnect, 2000);
                }
            }
        }

        // Check connection on load
        window.addEventListener('load', () => {
            checkConnection().then(isOnline => {
                if (!isOnline) {
                    updateStatus('You are currently offline. Click "Try to Reconnect" when your connection is restored.');
                }
            });
        });

        // Listen for online events
        window.addEventListener('online', () => {
            updateStatus('Connection restored! Redirecting...', false);
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });

        window.addEventListener('offline', () => {
            updateStatus('Connection lost. You are now offline.');
        });

        // Auto-check connection periodically
        setInterval(async () => {
            if (navigator.onLine) {
                const isOnline = await checkConnection();
                if (isOnline) {
                    return; // Will redirect
                }
            }
        }, 10000); // Check every 10 seconds
    </script>
</body>
</html>
