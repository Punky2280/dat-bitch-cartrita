name: CI - Theme Scan + Smoke (manual)

on:
  workflow_dispatch:

jobs:
  theme-and-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Theme consistency scan
        run: npm run theme:scan

      - name: Build frontend
        run: npm run --workspaces --if-present build --workspace packages/frontend

      - name: Build backend (non-fatal)
        run: npm run --workspaces --if-present build --workspace packages/backend || true

      - name: Start backend
        env:
          PORT: 3000
          NODE_ENV: test
        run: |
          node packages/backend/index.js &
          echo $! > backend.pid
          # give server time to boot
          sleep 5

      - name: Smoke tests
        env:
          API_BASE_URL: http://localhost:3000
        run: npm run smoke:run

      - name: Stop backend
        if: always()
        run: |
          if [ -f backend.pid ]; then kill $(cat backend.pid) || true; fi
