<!DOCTYPE html>
<html>
<head>
    <title>Cartrita V2 WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; }
        .controls { margin: 20px 0; }
        .controls button { margin: 5px; padding: 10px; }
        .log { 
            border: 1px solid #ccc; 
            height: 300px; 
            overflow-y: scroll; 
            padding: 10px; 
            background: #f9f9f9; 
            font-family: monospace;
            white-space: pre-wrap;
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 4px; 
        }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .error { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cartrita V2 WebSocket Test</h1>
        
        <div id="status" class="status disconnected">
            Status: Disconnected
        </div>
        
        <div class="controls">
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
            <button onclick="sendPing()">Send Ping</button>
            <button onclick="startStream()">Start System Stats Stream</button>
            <button onclick="stopStream()">Stop Stream</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
        
        <h3>WebSocket Log:</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        let ws = null;
        const statusElement = document.getElementById('status');
        const logElement = document.getElementById('log');

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function updateStatus(status, className) {
            statusElement.textContent = `Status: ${status}`;
            statusElement.className = `status ${className}`;
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected');
                return;
            }

            log('Connecting to WebSocket...');
            updateStatus('Connecting...', 'disconnected');
            
            ws = new WebSocket('ws://localhost:8000/ws');
            
            ws.onopen = function() {
                log('Connected to WebSocket');
                updateStatus('Connected', 'connected');
            };
            
            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    log(`Received: ${JSON.stringify(data, null, 2)}`);
                } catch (e) {
                    log(`Received: ${event.data}`);
                }
            };
            
            ws.onclose = function() {
                log('WebSocket connection closed');
                updateStatus('Disconnected', 'disconnected');
            };
            
            ws.onerror = function(error) {
                log(`WebSocket error: ${error}`);
                updateStatus('Error', 'error');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'ping',
                    timestamp: new Date().toISOString()
                };
                ws.send(JSON.stringify(message));
                log(`Sent: ${JSON.stringify(message)}`);
            } else {
                log('Not connected');
            }
        }

        function startStream() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'stream:start',
                    streamType: 'system:stats',
                    interval: 2000
                };
                ws.send(JSON.stringify(message));
                log(`Sent: ${JSON.stringify(message)}`);
            } else {
                log('Not connected');
            }
        }

        function stopStream() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'stream:stop',
                    streamType: 'system:stats'
                };
                ws.send(JSON.stringify(message));
                log(`Sent: ${JSON.stringify(message)}`);
            } else {
                log('Not connected');
            }
        }

        function clearLog() {
            logElement.textContent = '';
        }

        // Auto-connect on page load
        window.onload = function() {
            connect();
        };
    </script>
</body>
</html>
